<div>
  <br>
  <h3>
    Example heading <span class="label label-default">Update Issue</span>
  </h3>
    <br>
    <form [formGroup]="updateForm">
      <input
        type="text"
        class="form-control"
        placeholder="Issue Title"
        formControlName="title"
        #title
      />
      <input
        type="text"
        class="form-control"
        placeholder="Responsible"
        formControlName="responsible"
        #responsible
      />
      <textarea
        class="form-control"
        placeholder="Description"
        formControlName="description"
        #description
      ></textarea>
      <div class="form-group">
        <select class="form-control" placeholder="Select Severity" formControlName="severity" #severity>
          <option disabled>Select Severity</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="form-group">
          <select class="form-control" placeholder="Select Status" formControlName="status" #status>
            <option disabled>Select Status</option>
            <option value="Open">Open</option>
            <option value="In Progress">In Progress</option>
            <option value="Done">Done</option>
          </select>
        </div>
      <br><br>
      <button type="button" class="btn btn-default" routerLink="/list">
        Back</button
      >&nbsp;
      <button
        type="submit"
        class="btn btn-default"
        (click)="
        updateIssue(
            title.value,
            responsible.value,
            description.value,
            severity.value
          )
        "
        [disabled]="updateForm.pristine || updateForm.invalid"
      >
        Save
      </button>
    </form>
</div>
