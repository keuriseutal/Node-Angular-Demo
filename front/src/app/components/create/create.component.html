<div>
  <br />
  <h3>
    Example heading <span class="label label-default">Create A New Issue</span>
  </h3>
  <br />
  <form [formGroup]="createForm">
    <input
      type="text"
      class="form-control"
      placeholder="Issue Title"
      formControlName="title"
      #title
    />
    <input
      type="text"
      class="form-control"
      placeholder="Responsible"
      formControlName="responsible"
      #responsible
    />
    <textarea
      class="form-control"
      placeholder="Description"
      formControlName="description"
      #description
    ></textarea>
    <div class="form-group">
      <select class="form-control" formControlName="severity" #severity>
        <option value="" disabled selected>Select Your Beverage</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>
    <br /><br />
    <button type="button" class="btn btn-default" routerLink="/list">
      Back</button
    >&nbsp;
    <button
      type="submit"
      class="btn btn-default"
      routerLink="/list"
      (click)="
        addIssue(
          title.value,
          responsible.value,
          description.value,
          severity.value
        )
      "
      [disabled]="createForm.pristine || createForm.invalid"
    >
      Save
    </button>
  </form>
</div>
